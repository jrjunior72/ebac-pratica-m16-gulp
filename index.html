<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prática Gulp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="build/styles/main.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>
                <i class="bi bi-lightning-charge"></i>
                Automatize com o Gulp
            </h1>
        </div>
    </header>
    <div class="container">
        <div class="imagens-comprimidas">
            <h2>Imagens comprimidas pelo Gulp</h2>
        </div>
        <div class="row">
            <div class="col-md-4 pt-3 post">
                <div class="card">
                    <img src="build/images/bird-ga5d9ed257_1920.jpg" class="card-img-top" alt="Imagem de Vinho">
                </div>
            </div>
            <div class="col-md-4 pt-3 post">
                <div class="card">
                    <img src="build/images/birds-g6b63afc7a_1920.jpg" class="card-img-top" alt="Imagem de Vinho">
                </div>
            </div>
            <div class="col-md-4 pt-3 post">
                <div class="card">
                    <img src="build/images/butterfly-g7f3546b64_1920.jpg" class="card-img-top" alt="Imagem de Vinho">
                </div>
            </div>
            <div class="col-md-4 pt-3 post">
                <div class="card">
                    <img src="build/images/hands-gc143a78ba_1920.png" class="card-img-top" alt="Imagem de Vinho">
                </div>
            </div>
            <div class="col-md-4 pt-3 post">
                <div class="card">
                    <img src="build/images/lilies-g19bcb21a4_1920.jpg" class="card-img-top" alt="Imagem de Vinho">
                </div>
            </div>
            <div class="col-md-4 pt-3 post">
                <div class="card">
                    <img src="build/images/street-gddeece843_1920.jpg" class="card-img-top" alt="Imagem de Vinho">
                </div>
            </div>
        </div>
        <div class="container">
            <form id="meuFormulario">
                <label for="campoA">Número A:</label>
                <input type="number" id="campoA" name="campoA" required>
                <br>
                <label for="campoB">Número B:</label>
                <input type="number" id="campoB" name="campoB" required>
                <br>
                <button type="submit">Comparar</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./build/scripts/compara.js"></script>
</body>
</html>
